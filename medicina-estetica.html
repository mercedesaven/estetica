  <div class="lightbox" id="toxina">
        <figure>
          <a href="#" class="close"></a>
          <figcaption>
            <h2>Toxina</h2>
            <p>La toxina botulínica logra relajar los músculos de la mímica para que no se marquen las arrugas o evitar que aparezcan. Tiene una duración aproximada de 4-6 meses. Se puede aplicar en frente, patas de gallo, cuello o nariz. También se utiliza para aquellos pacientes que tengan sudoración excesiva en manos o axilas.</p></figcaption>
        </figure>

  <div class="lightbox" id="sudoracion-excesiva">

          <a href="#" class="close"></a>
          <figcaption>
            <h2>Sudoracion Excesiva</h2>
            <p> La hiperhidrosis es la sudoración excesiva no relacionada necesariamente con el ejercicio o calor intenso. Puede afectar axilas, manos y pies que interfiere en la vida cotidiana y generando disconfort. Entre las opciones terapéuticas que existen, la aplicación de toxina botulínica bloquea la producción de sudor, mejorando notablemente los signos que este produce. Es un procedimiento rápido y eficaz que se aplica directamente en las palmas de las manos, plantas de los pies o axilas y que tiene una duración de 8-12 meses.</p></figcaption>
        </figure>
